[tox]
envlist=
#    py35
     py36
#    py37
#    py38
skip_missing_interpreters = true

[testenv]
deps =
     -rrequirements.txt
     pytest
     pytest-sugar
commands = py.test

[pytest]
addopts=
     --doctest-modules
filterwarnings =
    ignore:Using or importing the ABCs.*and in 3.8 it will stop working:DeprecationWarning

[testenv:lint]
deps =
    -rrequirements.txt
     pylint
     black
     white
     flake8
     flake8-bugbear
     flake8-import-order
     docutils
commands =
     white --check blus setup.py
     pylint -E blus setup.py
     flake8 --version
     flake8 blus setup.py
#    pydocstyle
     python setup.py check --metadata --strict

[testenv:pytype]
commands =
  pytype
deps =
  {[testenv]deps}
  pytype
